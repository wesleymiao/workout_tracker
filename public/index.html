<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="oklch(0.15 0.01 250)">
    <title>Workout Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="home-screen" class="screen active">
        <div class="screen-header">
            <h1>Workout Tracker</h1>
        </div>
        <div class="container">
            <div class="home-actions">
                <button id="start-workout-btn" class="fab">
                    <span class="fab-icon">â–¶</span>
                    <span class="fab-text">Start Workout</span>
                </button>
            </div>
            <div class="quick-stats">
                <div class="stat-card-small">
                    <div class="stat-label">This Week</div>
                    <div class="stat-number mono" id="stats-this-week">0</div>
                </div>
                <div class="stat-card-small">
                    <div class="stat-label">Total</div>
                    <div class="stat-number mono" id="stats-total">0</div>
                </div>
            </div>
        </div>
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="home-screen">
                <span class="nav-icon">ğŸ </span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-screen="stats-screen">
                <span class="nav-icon">ğŸ“Š</span>
                <span class="nav-label">Stats</span>
            </button>
            <button class="nav-item" data-screen="settings-screen">
                <span class="nav-icon">âš™ï¸</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Checklist Screen -->
    <div id="checklist-screen" class="screen">
        <div class="screen-header">
            <button class="back-btn" id="checklist-back-btn">â†</button>
            <h2>Pre-Workout Checklist</h2>
        </div>
        <div class="container">
            <div id="checklist-items" class="checklist-container"></div>
            <button id="checklist-continue-btn" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Workout Type Selection Screen -->
    <div id="workout-type-screen" class="screen">
        <div class="screen-header">
            <button class="back-btn" id="workout-type-back-btn">â†</button>
            <h2>Select Workout Type</h2>
        </div>
        <div class="container">
            <div class="workout-types-grid">
                <button class="workout-type-card" data-type="pull">
                    <span class="workout-icon">ğŸ‹ï¸</span>
                    <span class="workout-label">Pull</span>
                </button>
                <button class="workout-type-card" data-type="push">
                    <span class="workout-icon">ğŸ’ª</span>
                    <span class="workout-label">Push</span>
                </button>
                <button class="workout-type-card" data-type="legs">
                    <span class="workout-icon">ğŸ¦µ</span>
                    <span class="workout-label">Legs</span>
                </button>
                <button class="workout-type-card" data-type="swim">
                    <span class="workout-icon">ğŸŠ</span>
                    <span class="workout-label">Swim</span>
                </button>
                <button class="workout-type-card" data-type="run-gym">
                    <span class="workout-icon">ğŸƒ</span>
                    <span class="workout-label">Run (Gym)</span>
                </button>
                <button class="workout-type-card" data-type="run-outdoor">
                    <span class="workout-icon">ğŸ‘Ÿ</span>
                    <span class="workout-label">Run (Outdoor)</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Exercise Planning Screen -->
    <div id="exercise-planning-screen" class="screen">
        <div class="screen-header">
            <button class="back-btn" id="planning-back-btn">â†</button>
            <h2 id="planning-title">Plan Your Workout</h2>
        </div>
        <div class="container">
            <div id="exercise-list" class="exercise-list"></div>
            <button id="add-exercise-btn" class="btn btn-outline">+ Add Exercise</button>
            <button id="start-tracking-btn" class="btn btn-primary">Start Tracking</button>
        </div>
    </div>

    <!-- During Workout Screen -->
    <div id="during-workout-screen" class="screen">
        <div class="screen-header">
            <h2 id="workout-title">Workout In Progress</h2>
            <div class="workout-timer mono" id="workout-timer">00:00</div>
        </div>
        <div class="container">
            <div class="progress-bar">
                <div class="progress-fill" id="workout-progress"></div>
            </div>
            <div id="workout-exercises" class="workout-exercise-list"></div>
            <button id="finish-workout-btn" class="fab fab-finish">
                <span class="fab-icon">âœ“</span>
                <span class="fab-text">Finish Workout</span>
            </button>
        </div>
    </div>

    <!-- Workout Summary Screen -->
    <div id="summary-screen" class="screen">
        <div class="screen-header">
            <h2>Workout Complete! ğŸ‰</h2>
        </div>
        <div class="container">
            <div id="summary-content" class="summary-content"></div>
            <button id="summary-home-btn" class="btn btn-primary">Done</button>
        </div>
    </div>

    <!-- Statistics Screen -->
    <div id="stats-screen" class="screen">
        <div class="screen-header">
            <h2>Statistics</h2>
        </div>
        <div class="container">
            <div id="stats-content" class="stats-content"></div>
        </div>
        <nav class="bottom-nav">
            <button class="nav-item" data-screen="home-screen">
                <span class="nav-icon">ğŸ </span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item active" data-screen="stats-screen">
                <span class="nav-icon">ğŸ“Š</span>
                <span class="nav-label">Stats</span>
            </button>
            <button class="nav-item" data-screen="settings-screen">
                <span class="nav-icon">âš™ï¸</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">
        <div class="screen-header">
            <h2>Settings</h2>
        </div>
        <div class="container">
            <h3>Checklist Items</h3>
            <div id="settings-checklist" class="settings-list"></div>
            <button id="add-checklist-item-btn" class="btn btn-outline">+ Add Item</button>
        </div>
        <nav class="bottom-nav">
            <button class="nav-item" data-screen="home-screen">
                <span class="nav-icon">ğŸ </span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-screen="stats-screen">
                <span class="nav-icon">ğŸ“Š</span>
                <span class="nav-label">Stats</span>
            </button>
            <button class="nav-item active" data-screen="settings-screen">
                <span class="nav-icon">âš™ï¸</span>
                <span class="nav-label">Settings</span>
            </button>
        </nav>
    </div>

    <!-- Exercise Modal -->
    <div id="exercise-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Exercise</h3>
                <button id="cancel-exercise-btn" class="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <label class="form-label">Exercise Type:</label>
                <select id="exercise-type-select" class="form-select">
                    <option value="equipment">Equipment-based</option>
                    <option value="cardio">Cardio/Non-equipment</option>
                </select>
                
                <div id="equipment-fields" class="form-section">
                    <label class="form-label">Equipment Name:</label>
                    <input type="text" id="equipment-name" class="form-input" placeholder="e.g., Chest press machine">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Weight (kg):</label>
                            <input type="number" id="equipment-weight" class="form-input mono" placeholder="100">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Reps:</label>
                            <input type="number" id="equipment-reps" class="form-input mono" placeholder="15">
                        </div>
                    </div>
                    
                    <label class="form-label">Sets:</label>
                    <input type="number" id="equipment-sets" class="form-input mono" placeholder="3">
                </div>
                
                <div id="cardio-fields" class="form-section" style="display: none;">
                    <label class="form-label">Activity:</label>
                    <input type="text" id="cardio-name" class="form-input" placeholder="e.g., Run, Bicycle">
                    
                    <label class="form-label">Distance (km):</label>
                    <input type="number" id="cardio-distance" class="form-input mono" placeholder="1" step="0.1">
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="save-exercise-btn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
